<header>
    <div class='menu'>
        <section class='menu-li'>
            <img src='../../../assets/catprime-white.png' width="150px" />
            <nav>
                <ul>
                    <li><mat-icon>local_movies</mat-icon>Filmes</li>
                    <li><mat-icon>live_tv</mat-icon>Séries</li>
                </ul>
            </nav>
        </section>
        <section class='login'>
            <p *ngIf='logged'>{{username}}</p>
            <a routerLink='login'><img src='../../../assets/homem.svg' width="50px" /></a>
        </section>
        <section class='sidebar' (click)="showMenu()">
            <span class='hamburg'>
                <svg viewBox="0 0 100 80" width="40" height="40">
                    <rect width="100" height="10" fill="white" ></rect>
                    <rect y="30" width="80" height="10" fill="white"></rect>
                    <rect y="60" width="100" height="10" fill="white"></rect>
                </svg>
            </span>
        </section>
    </div>
    <div class='sidebar-menus' *ngIf='showFiller'>
        <p *ngIf='logged'>{{username}}</p>
        <a routerLink='login'><img src='../../../assets/homem.svg' width="50px" /></a>
        <nav>
            <ul>
                <li><mat-icon>local_movies</mat-icon>Filmes</li>
                <li><mat-icon>live_tv</mat-icon>Séries</li>
            </ul>
        </nav>
    </div>




</header>
